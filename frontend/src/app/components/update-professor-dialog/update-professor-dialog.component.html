<h1 mat-dialog-title>Update professor</h1>
<div mat-dialog-content>
    <p>Update name</p>
    <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="professor.name">
    </mat-form-field>

    <p>Update age</p>
    <mat-form-field>
        <mat-label>Age</mat-label>
        <input matInput [(ngModel)]="professor.age">
    </mat-form-field>

    <p>Update subject</p>
    <mat-form-field>
        <mat-label>Subject</mat-label>
        <input matInput [(ngModel)]="professor.subjects">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onCancelClick()">Cancel</button>
    <button mat-button (click)="onEditClick()">Edit</button>
</div>
