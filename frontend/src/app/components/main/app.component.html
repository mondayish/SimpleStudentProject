<mat-toolbar color="warn" class="example-toolbar">
    <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
    </button>
    <h1 class="ml-4">Student app</h1>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav mode="side">
        <mat-nav-list>
            <a mat-list-item routerLink="/students">
                <mat-icon color="primary" class="mr-2">group</mat-icon>
                Students
            </a>
            <a mat-list-item routerLink="/professors">
                <mat-icon color="warn" class="mr-2">people_outline</mat-icon>
                Professors
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
