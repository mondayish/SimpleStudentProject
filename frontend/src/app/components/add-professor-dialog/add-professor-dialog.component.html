<h1 mat-dialog-title>Add new professor</h1>
<div mat-dialog-content>
    <p>Enter name</p>
    <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="professor.name">
    </mat-form-field>

    <p>Enter age</p>
    <mat-form-field>
        <mat-label>Age</mat-label>
        <input matInput [(ngModel)]="professor.age">
    </mat-form-field>

    <p>Enter subject</p>
    <mat-form-field>
        <mat-label>Subject</mat-label>
        <input matInput [(ngModel)]="professor.subject">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onCancelClick()">Cancel</button>
    <button mat-button (click)="onAddClick()">Add</button>
</div>
